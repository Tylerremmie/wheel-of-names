<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wheel of Names</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script type="text/javascript" src="js/Winwheel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="arrow-container">
            <img src="./resources/arrow.png">
        </div>
        <div class="wheel-container">
            <td width="438" height="582" class="the_wheel">
                <button onClick="startSpin();" type="button" class="canvas-button">
                    <canvas id="canvas" width="800" height="800"></canvas>
                </button>
            </td>
        </div>
    </div>

    <div class="names-container">
        <button type="button" class="collapsible-button">+</button>
            <div class="content">
                <form class="js-form">
                    <input autofocus type="text" aria-label="Enter a name to add" placeholder="Enter a name to add" class="js-name-input">
                </form>
                <ul class="todo-list js-name-list"></ul>
                <!-- add the empty state here -->
                <div class="empty-state">
                </div>
                <!-- end -->
            </div>
    </div>

</body>
</html>
